<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Weather App</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>

    <body>
        <div class = "card">
            <div class = "search">
                <input type = "text" placeholder = "Enter city name" spellcheck= "false">
                <button><img src = "assets/search.png"></button>
            </div>

            <div class = "error">
                <p>Invalid city name</p>
            </div>

            <div class = "Weather">
                <img src = "assets/rain.png" class = "weather-icon">
                <h1 class = "temp"> 22°C</h1>
                <h2 class = "city"> Islamabad</h2>
                <div class = "col">
                    <img src = "assets/humidity.png" class = "weather-icon">
                    <div>
                        <p class = "humidity"> 76%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class = "col">
                    <img src="assets/wind.png">
                    <div>
                        <p class = "wind"> 5km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>

        <script>
    const api_key = "6a4aa142b80cd20b4b767d7075ddba1b";
    const api_url = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const search_box = document.querySelector(".search input");
    const search_btn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon"); 

    async function checkWeather(city) {
        const response = await fetch(`${api_url}${city}&appid=${api_key}`);
        const data = await response.json();
        const errorDiv = document.querySelector(".error");
        const weatherDiv = document.querySelector(".weather");

        if (data.cod === "404") {
        errorDiv.style.display = "block";
        weatherDiv.style.display = "none";
        return;
    }

    errorDiv.style.display = "none";  // Hide error if success

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        if(data.weather[0].main == "Clouds") {
            weatherIcon.src = "assets/clouds.png";
        } else if(data.weather[0].main == "Clear") {
            weatherIcon.src = "assets/clear.png";
        } else if(data.weather[0].main == "Rain") {
            weatherIcon.src = "assets/rain.png";
        } else if(data.weather[0].main == "Drizzle") {
            weatherIcon.src = "assets/drizzle.png";
        } else if(data.weather[0].main == "Mist") {
            weatherIcon.src = "assets/mist.png";
        }

        document.querySelector(".weather").style.display = "block";
    }

    search_btn.addEventListener("click", () => {
        checkWeather(search_box.value);
    });

    checkWeather("Karachi");
        </script>

    </body>

</html>
